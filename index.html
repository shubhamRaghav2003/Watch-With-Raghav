<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch With Raghav</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title-box">
        Watch With Raghav
    </div>

    <div class="container">
        <label for="movieSelect">Select a movie:</label>
        <select id="movieSelect">
            <option>Movie 1</option>
            <option>Movie 2</option>
            <option>Movie 3</option>
        </select>

        <button onclick="showRecommendation()">Show Recommendation</button>

        <div class="recommendations">
            <div class="recommendation">
                <p>Recommended Movie 1</p>
                <img src="poster1.jpg" alt="Poster 1">
            </div>
            <div class="recommendation">
                <p>Recommended Movie 2</p>
                <img src="poster2.jpg" alt="Poster 2">
            </div>
            <div class="recommendation">
                <p>Recommended Movie 3</p>
                <img src="poster3.jpg" alt="Poster 3">
            </div>
            <div class="recommendation">
                <p>Recommended Movie 4</p>
                <img src="poster4.jpg" alt="Poster 4">
            </div>
            <div class="recommendation">
                <p>Recommended Movie 5</p>
                <img src="poster5.jpg" alt="Poster 5">
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
